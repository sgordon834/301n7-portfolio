<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layouts.css">
  <link rel="stylesheet" href="styles/module.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

  <script id="article-template" type="text/x-handlebars-template">
    <article class="clearfix" data-author="{{author}}">
      <header>
        <h1>{{name}}</h1>
        <div class="byline">
          By <address><a href="{{portfolioUrl}}">{{siteName}}</a></address>
          {{publishedOn}}
        </div>
      </header>
      <section class="article-body">{{{description}}}</section>
      <a href="#" class="read-on">Read on &rarr;</a>
    </article>
  </script>
</head>
<body>
  <header class="site-header clearfix">
    <section class="heading-group-h1">
      <h1>
        Sidney's Portfolio
      </h1>
      <h2>Designed for the Tomorrow</h2>
    </section>
    <nav class="main-nav">
      <svg class="icon icon-menu">
          <use xlink:href="#icon-menu"></use>
          <symbol id="icon-menu" viewBox="0 0 32 32">
            <title>menu</title>
            <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
          </symbol>
      </svg>
      <ul>
        <li class="tab" data-content="articles"><a href="#" class="icon-home"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li class="tab" data-content="about"><a href="#" class="icon-address-book"><i class="fa fa-info-circle" aria-hidden="true"></i>About</a></li>
        <li><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3"><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter</a></li>
        <li><a href="http://github.com/brookr" target="_blank" class="icon-github"><i class="fa fa-github-alt" aria-hidden="true"></i> GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="articles" class="tab-content">
      <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Project --</option>
              </select>
            </li>
          </ul>
        </div>
       <article class="template" data-category="cat">
        <header>
          <h1>Name</h1>
          <div class="byline">
             <address><a href="">Portfolio Url</a></address>
          </div>
        </header>
        <section class="article-body">Description</section>
      </article>
    </section>
    <section id="about" class="tab-content">
      <header>
        Coding for a Living
      </header>
      <section class="article-body"></section>
      </section>
      <section>
        <h2>Likes:</h2>
        <ul>

        </ul>
      </section>
    </section>
  </main>
  <footer>
    &copy; 2017 Code & Peace </b>
    Powered by<i class="fa fa-html5" aria-hidden="true"></i>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js"
 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
 crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script src="portfolioData.js"></script>
<script src = "app.js"></script>
<script src="appList.js" charset="utf-8"></script>

</script>
</body>
</html>
