<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="initial-scale=1">
  <!-- <link rel="stylesheet" href="/styles/normalize.css"> -->
  <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layouts.css">
  <link rel="stylesheet" href="/styles/module.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|EB+Garamond" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  <script id="article-template" type="text/x-handlebars-template">
    <article class="clearfix" data-author="{{name}}">
    </head>
    <body>
      <header>
        <h1>{{name}}</h1>
        <div class="byline">
          By <address><a href="{{portfolioUrl}}">{{siteName}}</a></address>
          {{publishStatus}}
        </div>
      </header>
      <section class="article-description">{{{description}}}</section>
      <a href="#" class="read-on">Read on &rarr;</a>
    </article>
  </script>
  <script id="repo-template" type="text/x-handlebars-template">
    <li class="removeRepos">
      <a href="{{html_url}}" target="_blank">
        <h3>{{name}}</h3>
      </a>
      <p>Description: {{description}}</p>
      <p>Language: {{language}}</p>
      <p>Created: {{created_at}}</p>
      <p>Last updated: {{updated_at}}</p>
      {{#if watchers_count}}
        <p>{{watchers_count}} watching this repo</p>
      {{/if}}
    </li>
  </script>
  <progress value="0" id="progressBar">
<div class="progress-container">
<span class="progress-bar"></span>
</div>
</progress>

  <header class="site-header clearfix" >
    <section class="heading-group-h1">
      <h1>
        Sidney's Portfolio
      </h1>
      <h2>Designed for Tomorrow</h2>
    </section>
    <nav class="main-nav">
      <svg class="icon icon-menu">
        <use xlink:href="#icon-menu"></use>
        <symbol id="icon-menu" viewBox="0 0 32 32">
          <title>menu</title>
          <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
        </symbol>
      </svg>
      <ul>
        <li class="tab" data-content="about"><a href="/" <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li class="tab" data-content="articles"><a href="/about" <i class="fa fa-folder-open" aria-hidden="true"></i>Projects</a></li>
        <li class="tab" data-content="repos"><a href="/repos" <i class="fa fa-archive" aria-hidden="true"></i>Repos</a></li>
        <li><a href="https://twitter.com/?lang=en" target="_blank" <i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></li>
        <li><a href="http://github.com/sgordon834" target="_blank" <i class="fa fa-github-alt" aria-hidden="true"></i> GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about" class="tab-content">
      <h1 class="center">This is Sidney's Portfolio, Enjoy!</h1>
      <div class="flex-container">
        <img class="img1" src="../images/school.jpg" alt="Education">
        <h2>Coding for a Living</h2>

        <h2>Likes:</h2>

        <hr>

        <ul>

        </ul>

      </section>
      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Project --</option>
              </select>
            </li>
          </ul>
          <section id="blog-stats">
             <dt>Total words:</dt> <dd class="words"></dd>
           </section>
        </div>
      </section>
      <section class="tab-content" id="myRepos">
        <h1>My Repos:</h1>
        <ul id="reposUl"></ul>
      </section>


    <div class="back-to-top">
    <a href="#" class="back-to-top" style="display: none;">Back to Top</a>
    </div>
    </div>
    <footer>
      &copy; 2017 | Code & Peace | Powered by <i class="fa fa-html5" aria-hidden="true"></i>
    </footer>
  </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.js"></script>
    <!-- <script src="/scripts/githubToken.js"></script> -->
    <script src ="/scripts/app.js"></script>
    <script src="/scripts/appView.js"></script>
    <script src="/scripts/repo.js"></script>
    <script src="/scripts/repoView.js"></script>
    <script src="/controllers/articleControl.js"></script>
    <script src="/controllers/projectControl.js"></script>
    <script src="/controllers/reposControl.js"></script>

    <script src="/controllers/routes.js"></script>
    <script src="/scripts/progress.js"></script>
    <script >
    // PortfolioConstructor.fetchAll();
  </script>
</body>
</html>
